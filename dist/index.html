<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="index.css"> 
    <title>To-Do-List</title>
</head>
<body>
   
        <header style="text-align:center;">
            <h1>To-Do-List</h1>
        </header>
        <div class="to-do-card">

            <div class="todo-creator-card">
                <h2>Create todo <span style="float:right;" id="closeDisplay"><i class="fas fa-times-circle"></i></span></h2>
                <form>
                    <input type="text" placeholder="title" id="title">
                    <textarea placeholder="description" id="desc"></textarea>
                    <input type="date" id="dueDate">
                    <select id="priority">
                        <option value="low">Low</option>
                        <option value="high">High</option>
                    </select>
                    <select id="category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                    <select id="select-project">
                        <option value="none">none</option>
                    </select>
                    <button type="submit" id="createTodo">Submit</button>
                </form>

            </div>
        </div>
        <div class="project-to-do-card">

            <div class="todo-creator-card">
                <h2>Create todo <span style="float:right;" id="project-closeDisplay"><i class="fas fa-times-circle"></i></span></h2>
                <form>
                    <input type="text" placeholder="title" id="project-title">
                    <textarea placeholder="description" id="project-desc"></textarea>
                    <input type="date" id="project-dueDate">
                    <select id="project-priority">
                        <option value="low">Low</option>
                        <option value="high">High</option>
                    </select>
                    <select id="project-category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                    <button type="button" class="project-createTodo">Submit</button>
                </form>

            </div>
        </div>
        <div id="noteFormContainer">
            <form class="notes-form">
                <h2>Create Note<span><i class="fas fa-times" id="closeNote"></i></span></h2>
                <label for="note-title">Title</label>
                <input type="text" id="note-title" placeholder="enter title for note">
                <label for="note-description">Note Content</label>
                <textarea rows="10" placeholder="Create note" id="note-description"></textarea>
                <button type="button" id="create-note">Create Note</button>
            </form>
        </div>
        
        <div class="content">
            <nav class="sidenav">
                
                <ul>
                    <li><button id="today">Today's Task </button></li>
                    <li><button id="upcoming">Upcoming Tasks</button></li>
                    <li><button type="button" class="new-todo" id="openDisplay">Create Todo+</button></li>
                </ul>
                
                <h2>Projects</h2>
                <ul class="projects">

                </ul>
                <form id="project-form">
                    <input type="text" id="project-name"><br>
                    <button id="add-project">Add</button>
                    <button id="cancel-project">Cancel</button>
                </form>
                <h2 style="cursor:pointer;" >Notes</h2>
                <button id="show-notes">View Notes</button>
                <button type="button" id="opennote">Create Note +</button>
                
                

            </nav>
            
            <div class="main-content">
               
                <div class="info" style="display:flex;flex-direction:column;justify-content:center;align-items:center; width:100%;height:100%;text-align:center;">
                    <h1>Create your Todos here !!!</h1>
                    <h2> This is the best platform to manage your work and Personal tasks</h2>
                </div>
                <ul class="today-todo"></ul>
            </div>
        </div>

       
    
    
</body>
<script src="main.js"></script>
</html>
